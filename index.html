<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">    
    <script src="./Trie.js" ></script>
    <script type="module" src="./script.js" ></script>
    
</head>
<body>
    <div class="container-outer"">
        <nav class="nv-bar" style="font-size: 25px; font-family: sans-serif; ">
                Contacts
        </nav>
        <div id="alert" class="alert alert-success" style="display: none;position: absolute;">
            This alert will automatically 
            close in 5 seconds.
        </div>

        <div id="container">
            <div class="text_box" style="display: flex">
                <div class="middle">
                    <br>
                    <div class="autocomplete">
                        <input id="myInput" type="text" placeholder="Search Name...">
                        
                    </div>
            </div>
                
            </div>
        </div>


        <div class="center_input">
            <input type="text" placeholder="Enter name" class=" name">
            <input type="text"  placeholder="Enter number" class=" number" style="margin-left: 5px;">
            <button class="btn btn-success" id="add">Add Contact</button>
        </div>
        <div class="center_input">
            <input type="text" placeholder="Enter contact name" id="delete_input">
            <button class="btn btn-danger" id="del">Delete Contact</button>
        </div>
    </div>
    <template>
        <div class="list-group-item list-group-item-action" style="display: inline-flex ; background-color: #eeeeee;">
            <span class="ks-avatar" style="align-content: center">
                <img src="./shinchan.png" id="Image" style="margin: 10px; height: 40px; width: 40px">
            </span>
            <div>
                <span id="Name">Eric George</span>
                <br>
                <span id="Number">just now</span>
            </div>
        </div>
    </template>
    
    
</body>
</html>
